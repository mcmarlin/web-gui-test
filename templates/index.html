<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sample Counts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #chart-container { width: 90%; max-width: 900px; margin: auto; }
    </style>
</head>
<body>

<h2>Sample Counts by Subject Visit ID & Tissue Type</h2>

{% if error_message %}
<script>
    alert("{{ error_message }}");
</script>
{% endif %}

<div id="chart-container">
    <canvas id="myChart"></canvas>
</div>

<script>
    const rawData = {{ chart_data | tojson }};
    const labels = Object.keys(rawData);
    const doneCounts = labels.map(label => rawData[label].Done);
    const notDoneCounts = labels.map(label => rawData[label]["Not-Done"]);

    const ctx = document.getElementById('myChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [
                {
                    label: 'Done',
                    data: doneCounts,
                    backgroundColor: 'rgba(54, 162, 235, 0.7)'
                },
                {
                    label: 'Not-Done',
                    data: notDoneCounts,
                    backgroundColor: 'rgba(255, 99, 132, 0.7)'
                }
            ]
        },
        options: {
            responsive: true,
            plugins: {
                tooltip: { mode: 'index', intersect: false },
                legend: { position: 'top' },
                datalabels: {
                    color: '#000',
                    anchor: 'end',
                    align: 'top',
                    formatter: value => value > 0 ? value : ''
                }
            },
            interaction: { mode: 'nearest', axis: 'x', intersect: false },
            scales: {
                x: { stacked: true },
                y: { stacked: true, beginAtZero: true }
            }
        },
        plugins: [ChartDataLabels]
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

</body>
</html>
