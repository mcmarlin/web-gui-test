<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Sample Counts by Subject Visit ID & Tissue Type</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #chart-container {
            width: 90%;
            max-width: 900px;
            margin: auto;
        }
    </style>
</head>
<body>

<h2>Sample Counts by Subject Visit ID & Tissue Type</h2>

{% if error_message %}
<script>
    alert("{{ error_message }}");
</script>
{% endif %}

<div id="chart-container">
    <canvas id="myChart"></canvas>
</div>

<script>
    const rawData = {{ chart_data | tojson }};
    const labels = Object.keys(rawData);
    const doneCounts = labels.map(label => rawData[label].Done);
    const notDoneCounts = labels.map(label => rawData[label]["Not-Done"]);

    const ctx = document.getElementById('myChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [
                {
                    label: 'Done',
                    data: doneCounts,
                    backgroundColor: 'rgba(54, 162, 235, 0.7)',
                    datalabels: {
                        anchor: 'end',
                        align: 'start',
                        offset: 4,
                        color: '#000',
                        font: {
                            weight: 'bold',
                            size: 10
                        },
                        formatter: value => value > 0 ? value : ''
                    }
                },
                {
                    label: 'Not-Done',
                    data: notDoneCounts,
                    backgroundColor: 'rgba(255, 99, 132, 0.7)',
                    datalabels: {
                        anchor: 'end',
                        align: 'end',
                        offset: -6,
                        color: '#000',
                        font: {
                            weight: 'bold',
                            size: 10
                        },
                        formatter: value => value > 0 ? value : ''
                    }
                }
            ]
        },
        options: {
            responsive: true,
            plugins: {
                tooltip: {
                    mode: 'index',
                    intersect: false
                },
                legend: {
                    position: 'top'
                }
            },
            interaction: {
                mode: 'nearest',
                axis: 'x',
                intersect: false
            },
            scales: {
                x: {
                    stacked: true,
                    ticks: {
                        maxRotation: 90,
                        minRotation: 45,
                        autoSkip: false
                    }
                },
                y: {
                    stacked: true,
                    beginAtZero: true
                }
            }
        },
        plugins: [ChartDataLabels]
    });
</script>

</body>
</html>
